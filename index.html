<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Fare Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bighero">
        <h1>Go anywhere with Taxi</h1>
       
    </div>

<h2 class="H2title">Taxi Fare Finder</h2>
<div class="totalDistance">

<input type="text" placeholder="Total Distance in Kilometer" id="totalDistance">
</div>

<div class="bigBoxClassicOnline">

<div class="mainBoxOnlineTaxi">

<h3>Online Taxi</h3>
<input type="text" placeholder=" Base Fare $" id="baseFare">
<input type="text" placeholder="First Kilometer" id="firstKM">  
<input type="text" placeholder="Each Kilometer $" id="eachKM"> 
<input type ="text" id="onlineFare" readonly >
<button onclick="connectSubmitButton()" class="buttonGrey">Submit Online Taxi</button>


</div>


<div class="mainBoxClassicTaxi">
<h3>Classic Taxi</h3>
<input type="text" placeholder=" Base Fare $" id="baseFareClassic">
<input type="text" placeholder="Cost Per Kilometer" id="costPerKM">  
<input type="text" placeholder="Cost Per Minute $" id="CostPermin">  
<input type="text" placeholder="Speed" id="speed">  
<input type ="text" id="classicFare" readonly >
<button onclick="SubmitButtonClassicTaxi()">Submit Classic Taxi</button>

</div>
</div>


<div class="comparedButton">
    <input type="button" onclick="compare()" value="Compared Button" >
</div>
    <script>
//formula online taxi
function onlineTaxi (baseFare,firstKM, everyKM, totalDistance){
var answer = baseFare + (totalDistance - firstKM)* everyKM
return answer
}

function connectSubmitButton(){
    //read value first
   var storeBaseFare = parseFloat(document.getElementById("baseFare").value)
     var storefirstKM = parseFloat(document.getElementById("firstKM").value)
       var storeEachKM = parseFloat(document.getElementById("eachKM").value)
       var storeTotalDistance = parseFloat(document.getElementById("totalDistance").value)
       var result = onlineTaxi(storeBaseFare, storefirstKM, storeEachKM, storeTotalDistance)
       document.getElementById("onlineFare").value = result
}

//formula classic taxi taxi
// distance/speeed so we get how many mins in taxi.
function classicTaxi(baseFare, cost4EveryMins, cost4Kilometer, speed, totalDistance){
var answer2 = baseFare +  cost4Kilometer * totalDistance + cost4EveryMins * (totalDistance/speed)
return answer2
}
//read value
function SubmitButtonClassicTaxi(){
    var storeBaseFareClassic = parseFloat(document.getElementById("baseFareClassic").value)
     var storeCostPerKM = parseFloat(document.getElementById("costPerKM").value)
       var storeCostPerMin = parseFloat(document.getElementById("CostPermin").value)
       var storeSpeed = parseFloat(document.getElementById("speed").value)
       var storeTotalDistance = parseFloat(document.getElementById("totalDistance").value)
       var result2 = classicTaxi(storeBaseFareClassic,  storeCostPerMin, storeCostPerKM, storeSpeed, storeTotalDistance)
       document.getElementById("classicFare").value = result2
       console.log(storeBaseFareClassic)
       console.log(storeCostPerKM)
       console.log(storeCostPerMin)
       console.log(storeSpeed)
       console.log(storeTotalDistance)
}

//function compare which one cheaper
function compare(){
    //first read value
    var storeValueOnlineTaxi = parseFloat(document.getElementById("onlineFare").value)
     var storeValueClassicTaxi = parseFloat(document.getElementById("classicFare").value)
     if(storeValueOnlineTaxi < storeValueClassicTaxi){
        alert("Online taxi fare is cheaper.")
     }else if(storeValueOnlineTaxi > storeValueClassicTaxi){
        alert("Classic taxi fare is cheaper")
     }else{
        alert('Both options have the same fare.')
     }
}





    </script>
    
</body>
</html>
