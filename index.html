<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<input type="text" placeholder="Total Distance" id="totalDistance">
<div class="mainBoxOnlineTaxi">
<p>Online Taxi</p>
<input type="text" placeholder=" Base Fare" id="baseFare">
<input type="text" placeholder="First Kilometer" id="firstKM">  
<input type="text" placeholder="Each Kilometer" id="eachKM">  
<button onclick="connectSubmitButton()">Submit</button>
</div>





    <script>
//formula 
function onlineTaxi (baseFare,firstKM, everyKM, totalDistance){
var answer = baseFare + (totalDistance - firstKM)* everyKM
return answer
}

function connectSubmitButton(){
    //read value first
   var storeBaseFare = document.getElementById("baseFare").value
     var storefirstKM = document.getElementById("firstKM").value
       var storeEachKM = document.getElementById("eachKM").value
       var storeTotalDistance = document.getElementById("eachKM").value
       var result = onlineTaxi(storeBaseFare, storefirstKM, storeEachKM, storeTotalDistance)
       alert(result)
}


    </script>
    
</body>
